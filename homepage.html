<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Together</title>
    <link rel="icon" href="cover_images/logo.webp">
    <link rel="stylesheet" href="homepage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="homepage.js" defer></script>
    <!-- Include Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="homepage.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo" style="color: violet;"><h1>TuneTogether</h1></div>
        <a href="homepage.html">Home</a>
        <a href="homepage.html#search">Search</a>
        <a href="playlist.html">Playlist</a>
        <a href="sign_in.html" class="signup-btn">Sign Up</a>
    </nav>

    <div class="container">
        <div class="body-nav">
            <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" placeholder="Search for songs, artists, or albums..." aria-label="Search">
            <div id="allSongsList"></div>

        </div>
        <div class="user-menu" id="user-avatar">
            <img src="https://i.pravatar.cc/150?img=3" alt="User Avatar" class="avatar">
        </div>
        </div>
        <div class="dropdown" id="dropdown">
            <div class="user-info">
                <img src="https://i.pravatar.cc/150?img=3" alt="User Avatar" class="dropdown-avatar">
                <div class="text-center">
                    <p class="user-name">
                        Guest
                        <i  id="pen" class="fa-solid fa-pen"></i>
                    </p>
                    <p class="user-email">Guest143@example.com</p>
                </div>
            </div>
            
            <hr>
            <a href="playlist.html#likedSongsBtn"">
            <button class="menu-item" id="likedSong">
                <i class="fas fa-heart"></i>Liked Songs</button></a>
            <a href="playlist.html#playlistBtn"><button class="menu-item" id="playlist">
                <i class="fas fa-music"></i> Playlist
            </button></a>
            

            <a href="sign_in.html">
            <button class="menu-item" id="addAcc">
                <i class="fas fa-user-plus"></i> Add Another Account
            </button></a>
            <a href="homepage.html#signInModal">
            <button class="menu-item" id="addAcc">
                <i class="fas fa-user-plus"></i> Add Account
            </button></a>
            <div id="signInModal" class="modal">
                <div class="form-container sign-in-container">
                    <form id="signInForm">
                        <h1>Sign in</h1>
                        <span>or use your account</span>
                        <input type="email" placeholder="Email" required />
                        <input type="password" placeholder="Password" required />
                        <a href="#">Forgot your password?</a>
                        <button  id="submi" type="submit">Sign In</button>
                    </form>
                </div>
            </div>
            

   

            <button class="menu-item" id="Settings">
                <i class="fas fa-cog"></i> Settings
            </button>
            <a href="homepage.html">
            <button class="menu-item logout" id="logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button></a>
        </div>

        <div class="section">
            <h2>Recommended for You</h2>
            <div class="song-list" id="recommendedList" ></div>
        </div>

        <div class="section">
            <h2>Top Charts</h2>
            <div class="song-list" id="topChartsList"></div>
        </div>

        <div class="section">
            <h2>ALL SONGS</h2>
            <div class="song-list" id="AllsongsList" ></div>
        </div>
    </div>

    <!-- Moved music player outside the main container -->
    <footer>
        <div id="musicPlayer" style="display: none;">
            <img id="coverImage" src="cover_images/logo.webp" alt="Cover Image">
            <div id="songInfo">
                <p id="songTitle"><b>Select a song...</b></p>
                <div class="controls">
                    <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
                    <button id="playPauseBtn"><i class="fa-solid fa-pause"></i></button>
                    <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
                </div>
                <input type="range" id="progressBar" value="0" step="1" style="flex-grow: 2;">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="downloadBtn"><i class="fa-solid fa-download"></i> Download</button>
                <p><i class="fa-solid fa-volume-high"></i></p>
                <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
                <audio id="audioPlayer" controls style="display: none;"></audio>
            </div>
        </div>
    </footer>
</body>
</html>
