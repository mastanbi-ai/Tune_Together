<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Together</title>
    <link rel="icon" href="cover_images/logo.webp">
    <link rel="stylesheet" href="homepage.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="homepage.js" defer></script>
</head>
<body>
    <nav>
        <div class="logo" style="color: violet;">TuneTogether</div>
        <a href="homepage.html">Home</a>
        <a href="#">Search</a>
        <a href="#">Playlist</a>
        <a href="sign_in.html" class="signup-btn">Sign Up</a>
    </nav>

    <div class="container">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search" placeholder="Search for songs, artists, or albums...">
        </div>
        
        

        <div class="section">
            <h2>Recommended for You</h2>
            <div class="song-list" id="recommendedList"></div>
        </div>

        <div class="section">
            <h2>Top Charts</h2>
            <div class="song-list" id="topChartsList"></div>
        </div>
    </div>

    <div id="musicPlayer">
        <img id="coverImage" src="cover_images/logo.webp" alt="Cover Image">
        <div id="songInfo">
            <p id="songTitle"><b>Select a song...</b></p>
            <div class="controls">
                <button id="prevBtn"><i class="fa-solid fa-backward"></i></button>
                <button id="playPauseBtn"><i class="fa-solid fa-pause"></i></button>
                <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
            </div>
            <input type="range" id="progressBar" value="0" step="1" style="flex-grow: 2;">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <p><i class="fa-solid fa-download"></i></p>
            <button id="downloadBtn">Download</button> <!-- Download button added -->
            <p><i class="fa-solid fa-volume-high"></i></p>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
            <audio id="audioPlayer" controls style="display: none;"></audio>
        </div>
    </div>
</body>
</html>
